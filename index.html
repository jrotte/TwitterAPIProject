<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/bub.css" rel="stylesheet" type="text/css">
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1 class="text-center">Bubble Burster</h1>
      </div>

      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="img/Rectangle_5.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Rectangle_5.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="img/Rectangle_5.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

      <div class="card">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
          <div class="panel-body">

            <form>
              <div class="form-group">
                <input type="password" class="form-control" id="tweetSubject" placeholder="Find a Challenging Subject">
              </div>
              <button type="submit" class="btn btn-primary" id="submitTweetSubject">Submit</button>
            </form>
          </div>
        </div>
      </div>

      <div class="card">
        <h5 class="card-header">Featured</h5>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <p><a href="javascript:;">#Subject1</a></p>
                <p><a href="javascript:;">#Subject2</a></p>
                <p><a href="javascript:;">#Subject3</a></p>

              </div>
              <div class="col-sm">
                <p><a href="javascript:;">#Subject4</a></p>
                <p><a href="javascript:;">#Subject5</a></p>
                <p><a href="javascript:;">#Subject6</a></p>
              </div>
              <div class="col-sm">
                <p><a href="javascript:;">#Subject7</a></p>
                <p><a href="javascript:;">#Subject8</a></p>
                <p><a href="javascript:;">#Subject9</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!--Container End-->
    </div>
    <footer class="footer">
      <div class="container">
        <span class="text-muted">Place sticky footer content here.</span>
      </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bub.js"></script>
  </body>
</html>
